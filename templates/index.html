<!DOCTYPE html>
<html>
<head>
    <title>Artigraphics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Artigraphics v0.1</h1>
        <p>Enter an RSS feed URL to generate an infographic</p>
        <form method="POST">
            <div class="mb-3">
                <label for="rss_url" class="form-label">RSS Feed URL</label>
                <input type="text " class="form-control" id="rss_url" name="rss_url" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Infographic</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
